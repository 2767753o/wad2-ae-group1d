{% extends 'blink/base.html' %}
{% load staticfiles %}


{% block title_block %}
	Register
{% endblock %}

{% block body_block %}
	<section id="login">

		<div class="loading-logo"></div><br />
		
		{% if registered %}
			Thank you for registering!
			<a href="{% url 'blink:login' %}">Return to the homepage.</a><br />
		{% else %}
			<form id="user_form" method="post" action="{% url 'blink:register' %}"
								enctype="multipart/form-data">
				{% csrf_token %}
				{{ user_form.as_p }}
				{{ profile_form.as_p }}

				<input type="submit" name="submit" value="Register" />
			</form>
		{% endif %}
	</section>
{% endblock %}
