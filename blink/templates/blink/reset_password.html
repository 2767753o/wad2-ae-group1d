{% extends 'blink/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Reset Password
{% endblock %}

{% block body_block %}
	<h1>Forgot your Password?</h1>
	<p>Enter your email address below and we'll email instructions for setting up a new one.</p>

	<form id = "reset_password" method="post" action="{% url 'blink:login' %}">
		{% csrf_token %}
		Email: <input type="text" name="email" value="" size="50" />
		<input type="submit" value="submit" />
	</form>
{% endblock %}
