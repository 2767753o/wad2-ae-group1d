{% extends 'blink/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Reset Password
{% endblock %}

{% block body_block %}

	<p>Enter your email address below and we'll email instructions for setting up a new one.</p>

	<form action = "" methos = "POST" class = "text-center">
		{% csrf_token %}
		{{ form }}
		<input type="submit" value = "Send email"/>
	</form>
{% endblock %}
