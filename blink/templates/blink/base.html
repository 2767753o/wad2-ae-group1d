<!DOCTYPE html>
{% load staticfiles %}

<html>
	<head lang="en">
		<title>
			Blink - 
			{% block title_block %}
			{% endblock %}
		</title>
	</head>
	<body>
		<div class="header">
			{% block header_block %}
				Profile
				Friends
			{% endblock %}
		</div>
		<div class="body">
		    {% block body_block %}
		    {% endblock %}
		</div>
		<div class="sidebar">
			{% block sidebar_block %}
				<a href="{% url 'blink:index' %}">Home</a>
				Friends
				<a href="{% url 'blink:create' %}">Create Post</a>
			{% endblock %}
		</div>
		<hr />
		<div class="footer">
			{% block footer_block %}
				<a href="{% url 'blink:help' %}">Help</a>
				<a href="{% url 'blink:about' %}">About us</a>
				<a href="{% url 'blink:settings' %}">Settings</a>
            {% endblock %}
		</div>
	</body>
</html>
